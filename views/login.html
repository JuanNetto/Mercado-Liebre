<!DOCTYPE html>
<html>
    <head>
        <meta charset="NTF-8">
        <title>Ingresar</title>
        <link rel="stylesheet" href="/css/style-login.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    </head>

    <body>
        
        <header>
            <header>
                
                <div class="header-superior">
                    <div class="header-logo">
    
                        <img src="\images\logo-mercado-liebre.svg" alt="Logo">
    
                    </div>
    
                    <div class="form" action='#' method="GET">
    
                        <input class="texto-busqueda" placeholder="Buscar productos, marcas y más">
                        <button class="boton-buscar"><i class="fas fa-search"></i></button>
    
                        <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de credito</p>   
    
                    </div>
                </div>   
    
                <div class="header-inferior">
    
                    <nav>
    
                        <ul class="general-nav">
    
                            <li><a href="/ofertas">Ofertas</a></li>
                            <li><a href="/tiendas">Tiendas Oficiales</a></li>
                            <li><a href="/vender">Vender</a></li>
                            <li><a href="/ayuda">Ayuda</a></li>
    
                        </ul>
    
                        <ul class="login-buttons">
    
                                <li><a href="/register">Creá tu cuenta <i class="fas fa-id-card"></i></a></li>
                                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                                <li><a href="/miscompras">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
    
                        </ul>
    
                    </nav>
    
                </div>    
        </header>

        <main>

            <form action="/home" method="GET">
            
                <p>
                    <input type="email" name="usuario" placeholder="Ingresá tu usuario">
                </p>

                <p>
                    <input type="password" name="contraseña" placeholder="Ingresá tu contraseña">
                </p>
                <p>
                    <button type="submit">Ingresar</button>
                </p>

            </form>

        </main>

    </body>

</html>
